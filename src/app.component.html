<div class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
    
    <!-- Header Section -->
    <div class="bg-gradient-to-br from-red-500 to-orange-500 p-6 text-white">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold tracking-tight">街天日历</h1>
      </div>
      
      <div class="flex justify-between items-center">
        <button 
          (click)="prevMonth()" 
          class="p-2 hover:bg-white/20 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-white/50"
          aria-label="Previous Month">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        
        <div class="text-3xl font-bold font-mono">
          {{ currentYear() }}年 <span class="text-white/90">{{ currentMonth() }}月</span>
        </div>
        
        <button 
          (click)="nextMonth()" 
          class="p-2 hover:bg-white/20 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-white/50"
          aria-label="Next Month">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Calendar Grid -->
    <div class="p-4">
      <!-- Weekday Headers -->
      <div class="grid grid-cols-7 mb-2">
        @for (day of weekDays; track day) {
          <div class="text-center text-xs font-semibold text-gray-400 py-2">
            {{ day }}
          </div>
        }
      </div>

      <!-- Days -->
      <div class="grid grid-cols-7 gap-y-2 gap-x-1">
        @for (day of calendarDays(); track day.date.getTime()) {
          <div 
            class="relative flex flex-col items-center justify-center h-14 rounded-xl border transition-all duration-200 group"
            [class.bg-red-50]="day.isMarketDay && day.isCurrentMonth"
            [class.border-red-100]="day.isMarketDay && day.isCurrentMonth"
            [class.border-transparent]="!day.isMarketDay || !day.isCurrentMonth"
            [class.opacity-30]="!day.isCurrentMonth"
          >
            <!-- Date Number -->
            <span 
              class="text-sm z-10 relative"
              [class.text-green-600]="day.isToday"
              [class.font-bold]="day.isToday"
              [class.font-medium]="!day.isToday"
              [class.text-gray-700]="!day.isToday"
            >
              {{ day.dayNumber }}
            </span>

            <!-- Market Day Indicator -->
            @if (day.isMarketDay) {
              <div class="mt-1 flex items-center justify-center">
                 <span class="text-[10px] leading-none font-bold text-red-600 bg-red-100 px-1.5 py-0.5 rounded-full shadow-sm">
                   街
                 </span>
              </div>
            } @else {
               <!-- Placeholder to keep height consistent -->
               <div class="mt-1 h-[15px]"></div>
            }
          </div>
        }
      </div>
    </div>

    <!-- Legend / Info -->
    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
      <div class="flex items-center justify-between text-sm text-gray-600">
        <div class="flex items-center gap-2">
          <span class="w-3 h-3 bg-red-100 border border-red-200 rounded-full flex items-center justify-center">
             <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
          </span>
          <span>街天 (Market Day)</span>
        </div>
        <div class="text-xs text-gray-400">
          每隔两天一街
        </div>
      </div>
    </div>

  </div>
</div>
